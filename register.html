<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    <form>
        <table>
        <tr>
            <td>Name:</td> <td> <input type="text" placeholder="Enter your name"> </td>
         </tr>

         <tr>
             <td>Age:</td> <td> <input type="number" placeholder="Enter your age"> </td>
         </tr>

         <tr>
            <td>Gender:</td> 
            <td> <input type="radio" name="Gender">Male 
                <input type="radio" name="Gender">Female
            </td>
        </tr>

         <tr>
            <td>Address</td> <td> <input type="text" placeholder="Enter your address"> </td>
        </tr>

        <tr>
            <td>Email</td> <td> <input type="email" placeholder="Enter your Email"> </td>
        </tr>

        <tr>
            <td>Select a Course</td> 
            <td>
                <select>
                    <option>Python Programming</option>
                    <option>SQL</option>
                    <option>Java</option>
                    <option>React js</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Upload your Resume </td>
            <td>
                <input type="file">
            </td>

        </tr>

         <tr>
            <td> <input type="submit"> </td>  
            <td> <input type="reset"> </td>
         </tr>
        </table>
    </form>
</center>

<hr>
<p>
    <center>
        <a href="index.html">Home</a>
    </center>
</p>
</body>
</html>
